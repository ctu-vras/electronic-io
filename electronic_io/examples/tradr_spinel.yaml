virtual_pins:
  pwm1:  # Exposes PWM interface on digitized analog pin with values 0 - 200.
    name: "RawPWM1"
    type: electronic_io.LinearADCPin
    adc_pin:
      pin: 'PWM1'
    unit: 'PWM'
    linear_coeff: 0.005  # 1 / 200
  pwm2:  # Exposes PWM interface on digitized analog pin with values 0 - 200.
    name: "RawPWM2"
    type: electronic_io.LinearADCPin
    adc_pin:
      pin: 'PWM2'
    unit: 'PWM'
    linear_coeff: 0.005  # 1 / 200
  pwm3:  # Exposes PWM interface on digitized analog pin with values 0 - 200.
    name: "RawPWM3"
    type: electronic_io.LinearADCPin
    adc_pin:
      pin: 'PWM3'
    unit: 'PWM'
    linear_coeff: 0.005  # 1 / 200
  pwm4:  # Exposes PWM interface on digitized analog pin with values 0 - 200.
    name: "RawPWM4"
    type: electronic_io.LinearADCPin
    adc_pin:
      pin: 'PWM4'
    unit: 'PWM'
    linear_coeff: 0.005  # 1 / 200
  pwm5:  # Exposes PWM interface on digitized analog pin with values 0 - 200.
    name: "RawPWM5"
    type: electronic_io.LinearADCPin
    adc_pin:
      pin: 'PWM5'
    unit: 'PWM'
    linear_coeff: 0.005  # 1 / 200

electronic_io_devices:

  power_switch_motors:
    topic: "power_switch/motors"
    type: electronic_io.PowerSwitch
    output_pins:
      - pin: 'Output7'
        inverted: False
    readback_pin:  # Not actually needed. When there is only one output pin and it is readable, readback is automatically set
      pin: 'Output7'
      inverted: False

  led_front:
    topic: "led/front"
    type: electronic_io.DimmableLED
    pwm_pin:
      pin: 'RawPWM4'
    enable_pin:
      pin: 'Output4'
      inverted: False
  led_right:
    topic: "led/right"
    type: electronic_io.DimmableLED
    pwm_pin:
      pin: 'RawPWM1'
    enable_pin:
      pin: 'Output1'
      inverted: False
  led_rear:
    topic: "led/rear"
    type: electronic_io.DimmableLED
    pwm_pin:
      pin: 'RawPWM2'
    enable_pin:
      pin: 'Output2'
      inverted: False
  led_left:
    topic: "led/left"
    type: electronic_io.DimmableLED
    pwm_pin:
      pin: 'RawPWM3'
    enable_pin:
      pin: 'Output3'
      inverted: False
  led_top:
    topic: "led/top"
    type: electronic_io.DimmableLED
    pwm_pin:
      pin: 'RawPWM5'
    enable_pin:
      pin: 'Output5'
      inverted: False
  
  led_onoff_all:
    topic: "led/onoff_all"
    type: electronic_io.PowerSwitch
    output_pins:
      - pin: 'Output8'
  
  led_all:
    topic: "led/all"
    type: electronic_io.OutputGroup
    devices:
      - led_front
      - led_rear
      - led_left
      - led_right
      - led_top
  
  led_all_except_top:
    topic: "led/all_except_top"
    type: electronic_io.OutputGroup
    devices:
      - led_front
      - led_rear
      - led_left
      - led_right

  temperature_top_box:
    topic: "temperature/top_box"
    type: electronic_io.Thermometer
    input_pin:
      pin: 'Temp1'
  temperature_nuc_left:
    topic: "temperature/nuc_left"
    type: electronic_io.Thermometer
    input_pin:
      pin: 'Temp2'
  temperature_nuc_right:
    topic: "temperature/nuc_right"
    type: electronic_io.Thermometer
    input_pin:
      pin: 'Temp3'
  temperature_main_pc_left:
    topic: "temperature/main_pc_left"
    type: electronic_io.Thermometer
    input_pin:
      pin: 'Temp4'
  temperature_main_pc_right:
    topic: "temperature/main_pc_right"
    type: electronic_io.Thermometer
    input_pin:
      pin: 'Temp5'

  power_distribution_voltage_24v:
    topic: "power_distribution/voltage_24v"
    type: electronic_io.Voltmeter
    input_pin:
      pin: 'Voltage1'
  power_distribution_voltage_12v:
    topic: "power_distribution/voltage_12v"
    type: electronic_io.Voltmeter
    input_pin:
      pin: 'Voltage2'
  power_distribution_voltage_5v:
    topic: "power_distribution/voltage_5v"
    type: electronic_io.Voltmeter
    input_pin:
      pin: 'Voltage3'
